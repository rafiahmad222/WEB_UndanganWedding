<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Undangan Nikah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- SimplyCountdown -->
    <link rel="stylesheet" href="countdown\default.css">
    <!-- SimplyCountdown -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="hero" class="hero w-100 h-100 p-3 mx-auto text-center 
    d-flex justify-content-center align-items-center text-white">
        <main>
            <h4>Kepada Bapak/Ibu/Saudara/i, </h4>
            <h1>Mistali Kohar & Dewi Kustina</h1>
            <p>Menyampaikan undangan pernikahan kami yang akan dilaksanakan dalam:</p>
            <div class="simply-countdown"></div>
            <a href="#Undangan" class="btn btn-lg mt-4">Lihat Undangan</a
        </main>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    
    <script src="countdown\simplyCountdown.umd.js"></script>
    <script>
        simplyCountdown(".simply-countdown", 
        {
            year: 2025, // Target year (required)
            month: 6, // Target month [1-12] (required)
            day: 28, // Target day [1-31] (required)
            hours: 15, // Target hour [0-23], default: 0
            words: { // Custom labels, with lambda for plurals
                days: { root: 'Hari', lambda: (root, n) => n > 1 ? root : root },
                hours: { root: 'Jam', lambda: (root, n) => n > 1 ? root : root },
                minutes: { root: 'Menit', lambda: (root, n) => n > 1 ? root : root },
                seconds: { root: 'Detik', lambda: (root, n) => n > 1 ? root : root }
            },
        });
    </script>                     
  </body>
</html>
